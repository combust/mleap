# Use container-based infrastructure
dist: bionic

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8

services:
  - docker

language: scala
scala:
  - 2.12.13
jdk:
  - openjdk8

jobs:
  include:
    - name: "xgboost-spark test"
      script:
        - make test_xgboost_spark

notifications:
  on_success: change
  on_failure: always
  slack:
    rooms:
      - secure: ""
      - secure: ""
    on_success: change
    on_failure: always

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/
before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete
