# Use container-based infrastructure
sudo: required
dist: trusty

services:
  - docker

language: scala
scala:
  - 2.11.8

python:
  - "2.7"

install:
  pip install --user -r ./python/requirements.txt

script:
  - travis/travis.sh

notifications:
  on_success: change
  on_failure: always
  urls:
    - https://webhooks.gitter.im/e/65cd239c75c243ce635e
  slack:
    rooms:
      - secure: ""
      - secure: ""
    on_success: change
    on_failure: always

jdk:
  - oraclejdk8
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/
before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete
