# Use container-based infrastructure
os: linux
dist: xenial

# Set default python env to be 3.7
# because the xgboost-spark 1.5.1 library when running training code, it will
# run a python script (in RabitTracker) which only support python3
env:
  global:
    - PATH=/opt/python/3.6.7/bin:$PATH

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8

services:
  - docker

language: scala
scala:
  - 2.12.13
jdk:
  - openjdk11

jobs:
  include:
    - stage: "Mleap tests"
      name: "MLeap executor tests"
      script:
        - make test_executor

    - name: "Mleap benchmark tests"
      script:
        - make test_benchmark

    - name: "All other sbt tests"
      script:
        - make test_root_sbt_project

    - name: "Python 3.6 tests"
      language: python
      python: 3.6
      env:
        - JAVA_HOME="/usr/lib/jvm/openjdk11"
      install:
        - pip install tox
      before_script:
        - >
          curl
          --create-dirs -L -o $HOME/.sbt/launchers/0.13.9/sbt-launch.jar
          https://repo.typesafe.com/typesafe/ivy-releases/org.scala-sbt/sbt-launch/0.13.9/sbt-launch.jar
      script:
        - make py36_test

    - name: "Python 3.7 tests"
      language: python
      python: 3.7.9
      env:
        - JAVA_HOME="/usr/lib/jvm/openjdk11"
      install:
        - pip install tox
      before_script:
        - >
          curl
          --create-dirs -L -o $HOME/.sbt/launchers/0.13.9/sbt-launch.jar
          https://repo.typesafe.com/typesafe/ivy-releases/org.scala-sbt/sbt-launch/0.13.9/sbt-launch.jar
      script:
        - make py37_test

    - if: (NOT type IN (pull_request)) AND (branch = master)
      stage: "Deploy"
      name: "Publish signed jars"
      script:
        - travis/travis_publish.sh

notifications:
  on_success: change
  on_failure: always
  slack:
    rooms:
      - secure: ""
      - secure: ""
    on_success: change
    on_failure: always

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/
before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete
